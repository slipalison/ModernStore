<section class="hero is-primary is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title pacifico large-text">

        Moder Web Store
      </h1>

      <div class="notification is-danger" *ngIf="errors.length > 0">
        <ul>
          <li *ngFor="let error of errors">{{ error.message }}</li>
        </ul>
      </div>

      <form [formGroup]="form">
        <div class="columns is-mobile">
          <div class="column is-half is-offset-one-quarter">


            <p class="control has-icon">
              <input class="input" type="text" placeholder="nome" formControlName="firstName">
              <span class="icon is-small"><i class="fa fa-address-card-o"></i></span>
            </p>
            <p class="control has-icon">
              <input class="input" type="text" placeholder="sobrenome" formControlName="lastName">
              <span class="icon is-small"><i class="fa fa-address-card-o"></i></span>
            </p>
            <p class="control has-icon">
              <input class="input" type="text" placeholder="CPF" formControlName="document">
              <span class="icon is-small"><i class="fa fa-address-card-o"></i></span>
            </p>

            <p class="control has-icon">
              <input class="input" type="email" placeholder="e-mail" formControlName="email">
              <span class="icon is-small"><i class="fa fa-envelope"></i></span>
            </p>
            <p class="control has-icon">
              <input class="input" type="text" placeholder="usuÃ¡rio" formControlName="userName">
              <span class="icon is-small"><i class="fa  fa-user-circle-o"></i></span>
            </p>

            <p class="control has-icon">
              <input class="input" type="password" placeholder="senha" formControlName="password">
              <span class="icon is-small">   <i class="fa fa-lock"></i></span>
            </p>
            <p class="control has-icon">
              <input class="input" type="password" placeholder="confirmar senha" formControlName="confirmPassword">
              <span class="icon is-small">   <i class="fa fa-lock"></i></span>
            </p>
            <p class="control">
              <!--button  (click)="submit()" class="button is-primary is-inverted is-outlined is-large is-fullheight is-fullwidth">Cadastrar</button-->
              <button (click)="submit()" [disabled]="!form.valid" class="button is-primary is-inverted is-outlined is-large is-fullheight is-fullwidth">Cadastrar</button>

            </p>
            <p class="control">
              <button routerLink="/" class="button is-link is-inverted is-outlined is-middle is-fullheight is-fullwidth">Voltar para a tela de login</button>
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
