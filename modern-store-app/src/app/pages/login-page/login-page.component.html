<section class="hero is-primary is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title pacifico large-text">
        Moder Web Store
      </h1>
      <form [formGroup]="form">

        <div class="columns is-mobile">
          <div class="column is-half is-offset-one-quarter">
            <p class="control has-icon">
              <input class="input"
              
              [ngClass]="{'is-danger':(!form.controls.username.valid && !form.controls.username.pristine)}" 
              type="text" placeholder="Usuário" formControlName="username">
              <span class="icon is-small"><i class="fa fa-envelope"></i></span>
              <span class="tag is-danger" *ngIf="!form.controls.username.valid && !form.controls.username.pristine" >usuário inválido</span>
            </p>
            <p class="control has-icon">
              <input class="input" [ngClass]="{'is-danger':(!form.controls.password.valid && !form.controls.password.pristine)}"  type="password" placeholder="senha" formControlName="password">
              <span class="icon is-small">   <i class="fa fa-lock"></i>  </span>
              <span class="tag is-danger" *ngIf="!form.controls.password.valid && !form.controls.password.pristine ">senha inválido</span>
            </p>
            <p class="control">
              <button (click)="submit()" [disabled]="!form.valid" class="button is-primary is-inverted is-outlined is-large is-fullheight is-fullwidth">Login</button>
            </p>
            <p class="control">
              <a routerLink="/singup" class="button is-link is-inverted is-outlined is-large is-fullheight is-fullwidth">Ainda não sou cadastrado</a>
            </p>
          </div>
        </div>
      </form>

    </div>
  </div>
</section>
